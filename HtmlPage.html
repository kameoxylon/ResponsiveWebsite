<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio Site</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
</head>
<body class="topPad">
    <div class="mainContainer">
        <header class="row rowBanner">
            <picture class="col-6">
                <img class="logo" src="img/udacityLogo.png" alt="udacity logo" />
            </picture>
            <section class="col-6 topBannerText">
                <h1 class="udacityStyle bannerTextPadding">Jane Doette</h1>
                <p class="bannerTextPadding">Front-End Ninja</p>
            </section>
        </header>
        <hr />
        <main>
            <picture class="row">
                <img class="pictureMain" src="http://placekitten.com/1140/400" alt="cute kitty" />
                <img class="pictureMain812" src="http://placekitten.com/550/300" alt="kitty basket" />
            </picture>
            <section class="row">
                <h2 class="udacityStyle">Featured Work</h2>
            </section>
            <section class="row">
                <article class="col-4">
                    <img class="pictureFW" src="http://placekitten.com/365/225" alt="alert kitty" />
                    <img class="pictureFW549" src="http://placekitten.com/300/200" alt="playful kitty" />
                    <h3 class="udacityStyle">Appify</h3>
                    <p class="featuredWorkDescription">https://github.com/udacity/Appify/</p>
                </article>
                <article class="col-4">
                    <img class="pictureFW" src="http://placekitten.com/365/224" alt="curious kitty" />
                    <img class="pictureFW549" src="http://placekitten.com/301/200" alt="cat in snow" />
                    <h3 class="udacityStyle">Sunflower</h3>
                    <p class="featuredWorkDescription">https://github.com/udacity/sunflower/</p>
                </article>
                <article class="col-4">
                    <img class="pictureFW" src="http://placekitten.com/365/226" alt="kitty in hand" />
                    <img class="pictureFW549" src="http://placekitten.com/300/201" alt="app store logo" />
                    <h3 class="udacityStyle">Bokeh</h3>
                    <p class="featuredWorkDescription">https://github.com/udacity/bokeh/</p>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
